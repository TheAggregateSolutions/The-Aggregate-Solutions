<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Aggregate Solutions</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    /* ================= HEADER ================= */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap; /* ✅ NEW */
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap; /* ✅ NEW */
    }

    .logo-area img {
      width: 150px;
      height: auto;
      max-width: 100%; /* ✅ NEW */
    }

    .company-name {
      font-size: clamp(26px, 4vw, 40px); /* ✅ NEW */
      font-weight: 700;
      letter-spacing: 0.5px;
      word-break: break-word; /* ✅ NEW */
    }

    nav {
      display: flex;
      flex-wrap: wrap; /* ✅ NEW */
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    /* ================= HERO ================= */
    .hero {
      padding: 90px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .hero h1 {
      font-size: clamp(30px, 5vw, 44px); /* ✅ NEW */
      font-weight: 800;
      margin-bottom: 20px;
      max-width: 700px;
      line-height: 1.2; /* ✅ NEW */
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .hero button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    /* ================= SECTIONS ================= */
    section {
      padding: 80px 60px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      font-size: clamp(24px, 4vw, 32px); /* ✅ NEW */
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      border: 1px solid #eee;
      padding: 30px;
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 15px;
      line-height: 1.6;
    }

    /* ================= CTA ================= */
    .cta {
      text-align: center;
      padding: 80px 20px;
      background: #f7f7f7;
    }

    .cta h2 {
      font-size: clamp(24px, 4vw, 32px); /* ✅ NEW */
      margin-bottom: 20px;
    }

    .cta button {
      padding: 14px 32px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* ================= FOOTER ================= */
    footer {
      padding: 30px;
      text-align: center;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #666;
    }

    /* ================= WHATSAPP BUTTON ================= */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .whatsapp-float img {
      width: 34px;
      height: 34px;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {

      header {
        padding: 20px;
      }

      .hero,
      section {
        padding: 60px 20px; /* ✅ NEW */
      }

      nav {
        justify-content: flex-start;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- HTML CONTENT SAME AS BEFORE -->
</body>
</html>
